<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <!-- 电话键盘 -->
    <input type="text" value="heihei" inputmode="tel" />
    <!-- 默认的 -->
    <input type="text" value="heihei" inputmode="text" />
    <!-- 没有键盘 -->
    <input type="text" value="heihei" inputmode="none" />
    <!-- 小数输入键盘 -->
    <input type="text" value="heihei" inputmode="decimal" />
    <!-- 数组输入键盘 -->
    <input type="text" value="heihei" inputmode="numeric" />
    <!-- 搜索键盘 返回键可能被重新标记为“搜索” -->
    <input type="text" value="heihei" inputmode="search" />
    <!-- 邮件键盘 -->
    <input type="text" value="heihei" inputmode="email" />
    <!-- 可访问url记录 -->
    <input type="text" value="heihei" inputmode="url" />
  </body>
</html>
